<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <main>
        <section class="view1">
            <div class="top">
                <img src="images/63d2cb2934d35c4b4c5b51da_studio-hero-p-1600.webp" alt="">

            <div class="bottom">
                <div class="logo">
                    <h2>STUDIO</h2>
                </div>
                <div class="text">
                    <h1>HOW WE HELP FASHION BRANDS STAND OUT</h1>
                    <p>We help fashion brands stand out with our expertise in branding, marketing, and creative

                    <div class="btn">

                        <h3>OUR STORY</h3>
                    </div>
                </div>
            </div>
        </section>
        <section class="view2">
            <div class="box1">
                <div class="element1">
                    <h3>CLIENT</h3>
                    <h2>150+</h2>
                </div>
                <div class="element2">
                    <h3>PROJECTS</h3>
                    <h2>400+</h2>
                </div>
            </div>
            <div class="box2">
                <div class="element1">
                    <h3>HAPPY CLIENT</h3>
                    <h2>100%</h2>
                </div>
                <div class="element2">
                    <h3>FOLLOWERS</h3>

                </div>
            </div>
